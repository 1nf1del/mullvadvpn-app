[package]
name = "mullvad-daemon"
version = "0.1.0"
authors = ["Linus Färnstrand <linus@mullvad.net>", "Erik Larkö <erik@mullvad.net>"]
description = "Mullvad VPN backend daemon. Runs and controls the VPN tunnels."

[[bin]]
name = "mullvadd"
path = "src/main.rs"

[dependencies]
app_dirs = "1.1"
chrono = { version = "0.4", features = ["serde"] }
clap = "2.25"
error-chain = "0.10"
fern = "0.4"
futures = "0.1"
serde = "1.0"
serde_derive = "1.0"
log = "0.3"
jsonrpc-core = { git = "https://github.com/paritytech/jsonrpc", tag = "v7.1.0" }
jsonrpc-macros = { git = "https://github.com/paritytech/jsonrpc", tag = "v7.1.0" }
jsonrpc-pubsub = { git = "https://github.com/paritytech/jsonrpc", tag = "v7.1.0" }
jsonrpc-ws-server = { git = "https://github.com/paritytech/jsonrpc", tag = "v7.1.0" }
jsonrpc-client-core = "0.2"
jsonrpc-client-http = "0.2"
uuid = { version = "0.5", features = ["v4"] }
lazy_static = "0.2"
toml = "0.4"

mullvad-types = { path = "../mullvad-types" }
talpid-core = { path = "../talpid-core" }
talpid-ipc = { path = "../talpid-ipc" }

[target.'cfg(unix)'.dependencies]
simple-signal = "1.1"

[target.'cfg(windows)'.dependencies]
ctrlc = "3.0"

[dev-dependencies]
assert_matches = "1.0"
