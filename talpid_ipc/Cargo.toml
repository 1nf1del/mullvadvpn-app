[package]
name = "talpid_ipc"
version = "0.1.0"
authors = ["Linus Färnstrand <linus@mullvad.net>", "Erik Larkö <erik@mullvad.net>"]
description = "IPC client and server for talpid"

[dependencies]
error-chain = "0.10"
serde = "1.0"
serde_json = "1.0"
log = "0.3"
jsonrpc-core = { git = "https://github.com/faern/jsonrpc", branch = "bind-zero" }
jsonrpc-ws-server = { git = "https://github.com/faern/jsonrpc", branch = "bind-zero" }
ws = { git = "https://github.com/faern/ws-rs", branch = "arbitrary-handshake-responses" }
url = "1.4"

[target.'cfg(not(windows))'.dependencies]
zmq = "0.8"

[dev-dependencies]
assert_matches = "1.0"
env_logger = "0.4"
jsonrpc-macros = { git = "https://github.com/faern/jsonrpc", branch = "bind-zero" }
